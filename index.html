<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <h1 class="header-title">Social links profile solution</h1>
  </header>

  <main>
    <div class="card">
      <div class="card__content">
        <div class="card__picture">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
        </div>
        <div class="card__personal-information">
          <h2 class="card__name">Jessica Randall</h2>
          <h3 class="card__location">London, United Kingdom</h3>
        </div>
        <p class="card__message">"Front-end developer and avid reader"</p>
        <ul class="card_social-media-links">
          <li><a href="https://github.com/" target="_blank">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
          <li><a href="https://www.x.com/" target="_blank">X</a></li>
          <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josip Hanzevacki</a>.
    </div>
  </footer>
</body>
</html>

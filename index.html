<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <h1 class="header-title">Social links profile solution</h1>
  </header>

  <main>
    <div class="card">
      <div class="card__content">
        <div class="card__picture">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
        </div>
        <div class="card__personal-information">
          <h2 class="card__name">Jessica Randall</h2>
          <h3 class="card__location">London, United Kingdom</h3>
        </div>
        <p class="card__message">"Front-end developer and avid reader"</p>
        <div class="card_social-media-links">
          <a href="https://github.com/">GitHub</a>
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
          <a href="https://www.linkedin.com/">LinkedIn</a>
          <a href="https://www.x.com/">X</a>
          <a href="https://www.instagram.com/">Instagram</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
